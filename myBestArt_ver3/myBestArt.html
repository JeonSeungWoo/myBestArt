<h1>메인 페이지</h1>
<div>[OSEN=최나영 기자] 모델 야노 시호가 딸 추사랑의 깜찍한 사진을 또 공개했다.

    야노 시호는 31일 자신의 SNS에 한 장의 사진을 게재해 눈길을 끌었다. 공개된 사진 속 추사랑은 힘찬 발차기 포즈로 '귀여운 카리스마'를 드러낸다.
    
    이종격투기 선수 아빠 추성훈을 닮아 벌써부터 남다른 운동신경을 보이는 듯한 모습.
    
    한편 추성훈, 야노시호, 추사랑 가족은 현재 하와이에 거주 중이다.</div>

</div>
